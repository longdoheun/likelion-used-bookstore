<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발자 유형 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- CSS불러오기 -->
    <link rel="stylesheet" href="./css/style.css">
    </head>
<body>
    <div class="container">
        <section id="main" class="mx-auto my-5 py-5 px-4">
            <h1 class="jalan">나의 <span style="color: orange;">개발자</span> 유형은?</h1>
            <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
                <img src="./img/title_img.png" alt="mainImage" class="img-fluid">
            </div>

            <p class="Gmarket" style="margin-top: 10px;">
                멋쟁이사자처럼 프론트엔드 4번째 교육에서 제작한</br>
                개발자 유형 테스트입니다!
                <br><br>
                아래 시작하기 버튼을 눌러주세요 ! 
            </p>
            <button class="jalan btn mt-3 startButton" type="button" onclick="js:begin()">시작하기</button>
        </section>

        <section id="qna">
            <div class="status mx-auto mt-5">
                <div class="countStatus">

                </div>
                <div class="statusBar">

                </div>
            </div>
            <!-- 질문상자 -->
            <!-- 공간을 만든후 innerHTML로 질문들을 넣을 예정  -->
            <div class="qBox my-5 py-3 mx-auto" >

            </div>
            <!-- 답변상자 -->
            <div class="answerBox">

            </div>
            
            
        </section>

    <section id="result" class="mx-auto my-5 py-5 px-4">

        <h2 style="font-family: yg-jalnan;">나의 결과는 ?!</h2>
        
        <div style="font-family: GmarketSansMedium;">

            <div class="resultInro">

            </div>
            <div class="resultname">

            </div>
        </div>

        <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
        </div>

        <div class="resultDesc">
            <div class="resultDescTitle1">

            </div>
            <div class="resultDesc1">

            </div>
            <div class="resultDescTitle2">

            </div>
            <div class="resultDesc2">
            </div>

        </div>
    </section>

    <script src="./js/data.js"></script>
    <script src="./js/start.js"></script>
</body>
</html>
